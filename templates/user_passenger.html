{%extends "user.html" %}
 <!-- 导航标记 -->
{% block passenger %}active{% endblock %}
{% block current-page %}乘机人信息{% endblock %}
<!-- 内容区 -->
{% block mainbody %}

{% verbatim %}
<div id="app4" class="container">
  <div class="top-panel">
    <div class="panel-header">
      <div class="panel-title">乘机人列表</div>
      <div class="panel-filter">
        <el-input size="mini" prefix-icon="el-icon-search" v-model="queryInfo.name" placeholder="请输入姓名"></el-input>
        <el-button size="mini" @click="getUserList">查询</el-button>
      </div>
    </div>
    <div class="add-wrapper">
      <el-button type="text" icon="el-icon-plus" style="color: #999; width: 100%;" @click="onAddUser">新建</el-button>
    </div>
  </div>

  <div class="table-wrapper">
    <el-table
      :data="list"
      border
      style="width: 100%">
      <el-table-column
        prop="passenger_name"
        label="姓名">
      </el-table-column>
      <el-table-column
        prop="passenger_identity_id"
        label="身份证号">
      </el-table-column>
      <el-table-column
        prop="passenger_phone"
        label="联系电话">
      </el-table-column>
      <el-table-column
        prop="passport"
        label="证件号码">
      </el-table-column>
      <el-table-column
        prop="sex"
        label="性别"
        :formatter="onFormatterSex">
      </el-table-column>
      <el-table-column
        prop="passenger_type"
        label="乘机人类型">
      </el-table-column>
      <el-table-column
        label="操作"
        width="140"
        align="center">
        <template slot-scope="{ row }">
          <el-button type="text" @click="onEditUser(row)">编辑</el-button>
        </template>
      </el-table-column>
    </el-table>
  </div>

  <el-dialog :visible.sync="showAddPassenegerForm">
    <el-form ref="addPassengerForm" :model="addPassengerInfo" :rules="PassengerRules" label-width="110px" label-position="left">
      <el-form-item label="姓名" prop="passenger_name">
        <el-input v-model="addPassengerInfo.account"/>
      </el-form-item>
      <el-form-item label="身份证号" prop="passenger_identity_id">
        <el-input v-model="addPassengerInfo.passenger_identity_id"/>
      </el-form-item>
      <el-form-item label="联系电话" prop="passenger_phone">
        <el-input v-model="addPassengerInfo.passenger_phone"/>
      </el-form-item>
      <el-form-item label="证件号码" prop="passport">
        <el-input v-model="addPassengerInfo.passport"/>
      </el-form-item>
      <el-form-item label="乘机人类型" prop="passenger_type">
        <el-select :disabled="addUserFormType===2" v-model="addPassengerInfo.passenger_type" placeholder="请选择乘机人类型">
          <el-option label="普通乘客" :value="普通乘客"></el-option>
          <el-option label="留学生" :value="留学生"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="性别" prop="sex">
        <el-select :disabled="addUserFormType===2" v-model="addPassengerInfo.sex" placeholder="请选择性别">
          <el-option label="男" :value="男"></el-option>
          <el-option label="女" :value="女"></el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="onSubmitAddUser">添加</el-button>
    </div>
  </el-dialog>
</div>
{% endverbatim %}
<script>
  new Vue({
    el: '#app4',
    data() {
      return {
        list: [],
        queryInfo: {
          name: ''
        },
        // 添加
        addUserFormType: 1,
        showAddUserForm: false,
        addPassengerInfo: {
          passenger_identity_id: '',
          passenger_name: '',
          passenger_phone: '',
          passenger_type: '',
          sex: 1,
          passport: ''
        },
        PassengerRules: {
          passenger_identity_id: [{ required: true, message: '请输入18位身份证号', min: 18, max: 18, trigger: 'blur' }],
          passenger_name: [{ required: true, message: '请输入姓名', trigger: 'blur' }],
          passport: [{ required: true, message: '请输入证件号码', trigger: 'blur' }],
          passenger_type: [{ required: true, message: '请选择乘机人类型', trigger: 'change' }],
          sex: [{ required: true, message: '请选择性别', trigger: 'change' }],
          passenger_phone: [{ required: true, message: '请输入11位电话', min: 11, max: 11, trigger: 'blur' }]
        }
      }
    },
    mounted() {
      this.getPassengerList()
    },
    methods: {
      getPassengerList() {
        // 获取列表
        axios.post(ToDJ('passengerList'), new URLSearchParams(this.addPassengerInfo)).then(res => {
          if (res.data.code === 0) {
            const list = res.data.data
            this.list = list 
          } else {
            this.NotifyFail(res.data.data)
          }
        })
      },
      // 点击添加
      onAddUser() {
        this.addUserFormType = 1
        this.addUserInfo = {
          id_card: '',
          name: '',
          account: '',
          pwd: '',
          sex: 1,
          telephone: ''
        }
        this.showAddUserForm = true
      },
      // 提交添加
      onSubmitAddUser() {
        this.$refs.addUserForm.validate((valid) => {
          if (valid) {
            // 新添加
            if (this.addUserFormType === 1) {
              axios.post(ToDJ('userRegister'), new URLSearchParams(this.addUserInfo)).then(res => {
                if (res.data.code === 0) {
                  this.NotifySuc("添加成功")
                  this.showAddUserForm = false
                  this.getUserList()
                } else {
                  this.NotifyFail(res.data.data)
                }
              })
            }
          }
        })
      },
      // 修改信息
      onEditUser(row) {
        // const { id_card, name, account, pwd, sex, telephone } = row
        this.addUserInfo = row
        this.addUserFormType = 2
        this.showAddUserForm = true
      },
      // 性别格式化
      onFormatterSex(row, column, callValue, index) {
        if (row.sex === 1) {
          return '男'
        } else if (row.sex === 2) {
          return '女'
        }
        return ''
      },
      // 成功提示
      NotifySuc(str) {
				this.$notify.success({
					title: str,
					showClose: false
				});
			},
      // 错误提示
			NotifyFail(str) {
				this.$notify.error({
					title: str,
					showClose: false
				});
			}
    }
  })
</script>
{% endblock %}
